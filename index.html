<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habitapocalypse v0.3</title>
  <style>
    body {
      margin: 0;
      font-family: ui-monospace, monospace;
      background: #0b0f14;
      color: #e8f1ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: glitch 5s infinite alternate;
    }
    @keyframes glitch {
      0% { filter: brightness(1); }
      2% { filter: brightness(0.85) hue-rotate(10deg); }
      4% { filter: brightness(1); }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ff80bf;
      text-shadow: 0 0 5px #ff80bf;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat {
      background: #0f1622;
      border: 1px solid #1f2a3a;
      padding: 10px 14px;
      border-radius: 12px;
      text-align: center;
      min-width: 90px;
    }
    .buttons {
      display: grid;
      gap: 12px;
      max-width: 400px;
      width: 100%;
    }
    button {
      background: #0f1622;
      color: #e8f1ff;
      border: 1px solid #2a3b54;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    button:hover {
      border-color: #ff80bf;
      box-shadow: 0 0 10px #ff80bf;
    }
    .log {
      margin-top: 20px;
      background: #091019;
      border: 1px dashed #243247;
      padding: 12px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      height: 180px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .title {
      margin-top: 10px;
      color: #80ffcc;
      font-weight: bold;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0f1622;
      border: 1px solid #ff6b6b;
      color: #ff80bf;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff4040;
      opacity: 0;
      transition: opacity 0.4s;
      max-width: 240px;
      font-size: 0.85rem;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>‚ò†Ô∏é Habitapocalypse</h1>
  <p><em>Level up your burnout. Humanity is the debuff.</em></p>

  <div class="stats">
    <div class="stat">Humanity<br><span id="humanity">100</span>%</div>
    <div class="stat">Obsolescence<br><span id="obsol">50</span>%</div>
    <div class="stat">Sanity<br><span id="sanity">100</span></div>
    <div class="stat">Burnout<br><span id="burnout">0</span></div>
    <div class="stat">XP<br><span id="xp">0</span></div>
  </div>

  <div class="buttons">
    <button onclick="doAction('sleep')">üò¥ Skip Sleep</button>
    <button onclick="doAction('eat')">üçï Forget to Eat</button>
    <button onclick="doAction('friends')">üôÖ Ignore Friends</button>
    <button onclick="doAction('deploy')">üíª Commit to Prod at 3AM</button>
    <button onclick="doAction('doomscroll')">üì± Doomscroll X</button>
  </div>

  <div class="title" id="title">Title: Junior Doomshipper</div>

  <div class="log" id="log"></div>

  <div id="toast" class="toast"></div>

  <script>
    let humanity = 100;
    let obsol = 50;
    let sanity = 100;
    let burnout = 0;
    let xp = 0;
    let title = "Junior Doomshipper";
    let sleepStreak = 0;

    const log = document.getElementById("log");
    const toast = document.getElementById("toast");

    function updateUI() {
      document.getElementById("humanity").textContent = humanity;
      document.getElementById("obsol").textContent = obsol;
      document.getElementById("sanity").textContent = sanity;
      document.getElementById("burnout").textContent = burnout;
      document.getElementById("xp").textContent = xp;
      document.getElementById("title").textContent = `Title: ${title}`;
      if (humanity <= 0) {
        showToast("üíÄ ERROR: Humanity depleted. Welcome to Post-Human mode.");
        addLog("ERROR: Humanity depleted. Welcome to Post-Human mode.");
      }
    }

    function addLog(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      log.prepend(p);
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function checkTitle() {
      if (xp > 400) title = "Eternal Refactorer";
      else if (xp > 300) title = "Techno-Lich";
      else if (xp > 200) title = "Panic Coder";
      else if (xp > 100) title = "Sleep-Deprived Dev";
    }

    function doAction(type) {
      switch(type) {
        case 'sleep':
          sleepStreak++;
          let sleepBonus = sleepStreak >= 3 ? 10 * sleepStreak : 0;
          xp += 50 + sleepBonus;
          humanity -= 10;
          sanity -= 15;
          obsol += 5;
          addLog(`Skipped sleep: +${50 + sleepBonus} XP, -10 Humanity, -15 Sanity, +5% Obsolescence${sleepStreak >= 3 ? " (Insomnia Multiplier!)" : ""}`);
          if (sleepStreak === 5) showToast("Unlocked 'Zombie Coder' skin! Eyes glowing red.");
          break;
        case 'eat':
          xp += 30;
          humanity -= 5;
          sanity -= 10;
          burnout += 5;
          addLog("Forgot to eat: +30 XP, -5 Humanity, -10 Sanity, +5 Burnout");
          if (xp >= 150) showToast("Unlocked 'Soylent Skin'! Hunger is obsolete.");
          break;
        case 'friends':
          xp += 100;
          humanity -= 20;
          sanity -= 20;
          obsol -= 5;
          addLog("Ignored friends: +100 XP, -20 Humanity, -20 Sanity, -5% Obsolescence");
          if (xp >= 300) showToast("Earned 'Social 503: Service Unavailable' badge!");
          break;
        case 'deploy':
          xp += 70;
          sanity -= 25;
          obsol -= 10;
          burnout += 10;
          addLog("Committed to prod at 3AM: +70 XP, -25 Sanity, -10% Obsolescence, +10 Burnout");
          if (Math.random() < 0.02) showToast("üî• PROD APOCALYPSE! App crashed. Good luck.");
          break;
        case 'doomscroll':
          xp += 60;
          sanity -= 15;
          obsol += 10;
          addLog("Doomscrolled X: +60 XP, -15 Sanity, +10% Obsolescence");
          if (Math.random() < 0.2) showToast("üëæ Cacodemon Bug spawned! Debug or lose 10 Humanity.");
          break;
      }
      if (humanity < 0) humanity = 0;
      if (sanity < 0) sanity = 0;
      if (obsol < 0) obsol = 0;
      if (obsol > 100) obsol = 100;
      burnout = Math.min(burnout, 100);
      checkTitle();
      updateUI();
    }

    updateUI();
    console.log("Habitapocalypse v0.3: ship fast, sleep never");
  </script>
</body>
</html>
