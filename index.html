<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habitapocalypse v0.1</title>
  <style>
    body {
      margin: 0;
      font-family: ui-monospace, monospace;
      background: #0b0f14;
      color: #e8f1ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ff80bf;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .stat {
      background: #0f1622;
      border: 1px solid #1f2a3a;
      padding: 10px 14px;
      border-radius: 12px;
      text-align: center;
      min-width: 90px;
    }
    .buttons {
      display: grid;
      gap: 12px;
      max-width: 400px;
      width: 100%;
    }
    button {
      background: #0f1622;
      color: #e8f1ff;
      border: 1px solid #2a3b54;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      border-color: #3b5274;
    }
    .log {
      margin-top: 20px;
      background: #091019;
      border: 1px dashed #243247;
      padding: 12px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      height: 180px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .title {
      margin-top: 10px;
      color: #80ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>‚ò†Ô∏é Habitapocalypse</h1>
  <p><em>Level up your burnout. Humanity is the debuff.</em></p>

  <div class="stats">
    <div class="stat">Humanity<br><span id="humanity">100</span>%</div>
    <div class="stat">Obsolescence<br><span id="obsol">50</span>%</div>
    <div class="stat">Sanity<br><span id="sanity">100</span></div>
    <div class="stat">XP<br><span id="xp">0</span></div>
  </div>

  <div class="buttons">
    <button onclick="doAction('sleep')">üò¥ Skip Sleep</button>
    <button onclick="doAction('eat')">üçï Forget to Eat</button>
    <button onclick="doAction('friends')">üôÖ Ignore Friends</button>
    <button onclick="doAction('deploy')">üíª Commit to Prod at 3AM</button>
  </div>

  <div class="title" id="title">Title: Junior Doomshipper</div>

  <div class="log" id="log"></div>

  <script>
    let humanity = 100;
    let obsol = 50;
    let sanity = 100;
    let xp = 0;
    let title = "Junior Doomshipper";

    const log = document.getElementById("log");

    function updateUI() {
      document.getElementById("humanity").textContent = humanity;
      document.getElementById("obsol").textContent = obsol;
      document.getElementById("sanity").textContent = sanity;
      document.getElementById("xp").textContent = xp;
      document.getElementById("title").textContent = `Title: ${title}`;
    }

    function addLog(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      log.prepend(p);
    }

    function checkTitle() {
      if (xp > 300) title = "Techno-Lich";
      else if (xp > 200) title = "Panic Coder";
      else if (xp > 100) title = "Sleep-Deprived Dev";
    }

    function doAction(type) {
      switch(type) {
        case 'sleep':
          xp += 50; humanity -= 10; sanity -= 15; addLog("Skipped sleep: +50 XP, -10 Humanity, -15 Sanity");
          break;
        case 'eat':
          xp += 30; humanity -= 5; sanity -= 10; addLog("Forgot to eat: +30 XP, -5 Humanity, -10 Sanity");
          break;
        case 'friends':
          xp += 100; humanity -= 20; sanity -= 20; obsol -= 5; addLog("Ignored friends: +100 XP, -20 Humanity, -20 Sanity, -5% Obsolescence");
          break;
        case 'deploy':
          xp += 70; sanity -= 25; obsol -= 10; addLog("Committed to prod at 3AM: +70 XP, -25 Sanity, -10% Obsolescence");
          break;
      }
      if (humanity < 0) humanity = 0;
      if (sanity < 0) sanity = 0;
      if (obsol < 0) obsol = 0;
      checkTitle();
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
